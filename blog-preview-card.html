<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="An example design of how a blog preview looks like"
    />
    <meta name="keywords" content="Blog, Card Design, Responsive Design" />
    <link rel="stylesheet" href="static/style/blog-preview-card.css" />
    <link rel="icon" type="image/png" href="static/images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main class="card-container">
      <article>
        <div class="card-img-container">
          <img
            src="static/images/illustration-article.svg"
            alt="article-image"
            loading="lazy"
            width="100%"
          />
        </div>
        <div>
          <div>
            <button type="button" class="article-category">Learning</button>
          </div>
          <p class="mb-1">Published March 04,2025</p>
          <h3 class="article-title mb-1">HTML &amp; CSS Foundations</h3>
          <div class="mb-1 card-content">
            <p>
              These languages are the backbone of every website, defining
              structure, content, and presentation
            </p>
          </div>
          <div class="flex">
            <div class="author-box">
              <img
                src="static/images/image-avatar.webp"
                alt="blog-author"
                class="blog-author-img"
              />
            </div>
            <div>
              <h4 class="blog-author-name">Greg Hooper</h4>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
