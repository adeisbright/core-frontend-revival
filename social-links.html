<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width , initial-scale=1.0" />
    <meta
      name="description"
      content="Social link is a hub for all your socials"
    />
    <meta name="keywords" content="social media, social links, hypertext" />
    <link
      rel="stylesheet"
      href="static/images/favicon-32x32.png"
      type="image/png"
    />
    <link rel="stylesheet" href="static/style/social-link.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Social Links || Frontendmentor Challenge</title>
  </head>
  <body>
    <main class="flex-element">
      <div class="card-container">
        <div class="card-img mb-2">
          <img
            alt="your-profile"
            loading="lazy"
            src="static/images/avatar-jessica.jpeg"
          />
        </div>
        <div class="card-content">
          <div class="card-content-bio mb-2">
            <h2>Adeleke Bright</h2>
            <address class="address">Lagos,Nigeria</address>
          </div>
          <p class="mb-2">"Product Engineer and Footballer"</p>
          <div class="card-social-links">
            <a href="#" target="_blank">Github</a>
            <a href="#" target="_blank">Frontend Mentor</a>
            <a href="#" target="_blank">Linkedin</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">Instagram</a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Adeleke Bright</a>.
      </div>
    </footer>
  </body>
</html>
