<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="description" content="QR component Responsive build" />
    <meta
      name="keywords"
      content="html , semantic elements,cards,responsive design"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>QR Code Component</title>
    <link
      rel="icon"
      type="image/png"
      size="32x32"
      href="static/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="static/style/qr-code.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="round-component-edge brown-bg outfit">
    <main>
      <section class="flexer round-component-edge">
        <div class="parent-box">
          <div class="mb-3 img-container">
            <img
              src="static/images/image-qr-code.png"
              alt="qr code image"
              width="100%"
              class="round-component-edge"
              loading="lazy"
            />
          </div>
          <div>
            <h2 class="mb-1">
              Improve your frontend skills by building project
            </h2>
            <p>
              Scan the QR code to visit frontend mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
